name: Deploy to Massdriver
on:
  push:
    branches: [main]

jobs:
  push_and_deploy:
    runs-on: ubuntu-latest
    env:
      MASSDRIVER_ORG_ID: ${{ secrets.MASSDRIVER_ORG_ID }}
      MASSDRIVER_API_KEY: ${{ secrets.MASSDRIVER_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Massdriver CLI
        uses: massdriver-cloud/actions@v3
      - name: Push Image
        uses: massdriver-cloud/actions/image_push@v3
        with:
          namespace: mclacore
          image-name: rps
          artifact: ${{ secrets.AUTHENTICATION_ARTIFACT_ID }}
          region: westus
          image-tag: ${{ github.sha }}
      - name: Publish Bundle 
        uses: massdriver-cloud/actions/bundle_publish@v3
      - name: Set App1 Image Version
        uses: massdriver-cloud/actions/app_patch@v3
        with:
          project: script
          target: eastus
          manifest: rps
          set: |
            .image.tag = "${{ github.sha }}"
      - name: Set App2 Image Version
        uses: massdriver-cloud/actions/app_patch@v3
        with:
          project: script
          target: westus
          manifest: rps
          set: |
            .image.tag = "${{ github.sha }}"
      - name: Deploy App1
        uses: massdriver-cloud/actions/app_deploy@v3
        with:
          project: script
          target: eastus
          manifest: rps
      - name: Deploy App2
        uses: massdriver-cloud/actions/app_deploy@v3
        with:
          project: script
          target: westus
          manifest: rps
